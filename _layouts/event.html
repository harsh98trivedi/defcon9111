<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% include meta.html %}
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/resources/logo.png" type="image/x-icon">
    <title>{% if page.title%}{{page.title}} | {% endif %}{{site.title}} - {{site.event}} | {{site.subtitle}}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    {% include nav.html %}
    <section class="hero is-fullheight-with-navbar is-black has-background-black-bis" id="eventsec">
        <section class="content" style="margin: auto;">
            {{content}}
        </section>
    </section>
    {% include footer.html %}
</body>
<script type="text/javascript">
    (function () {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
        });
    })();
</script>
<script src="https://kit.fontawesome.com/609f7f6148.js" crossorigin="anonymous"></script>

</html>
